{% extends 'base.html' %}

{% block title %}
哈哈镜之三角
{% endblock %}

{% block content %}
<div>
	{% load static %}
	<img src="{% static "stuff/lena.jpg" %}" />
	<img id="dealed_image"/>
</div>
<div style="margin-top:20px">
	<script type="text/javascript">
		function load_dealed_image(url, tag_id) {
			load_image(url, tag_id);
			$("#submit_button").remove();
		}
	</script>
	<button id="submit_button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
	style="font-size:14px"
	onclick="load_dealed_image('{% url TriangleImage.views.get_triangled_image %}','dealed_image')">
		单击显示变换后图像
	</button>
</div>
{% endblock %}

{% block comments %}
<div>
	图像反色的评论
</div>
{% endblock %}
